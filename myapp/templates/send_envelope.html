<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send DocuSign Envelope</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRfC/aVJ3ql5oq5Z0pPU5PcB1IFJFSN5dGr6GsmXD" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        h1, h3 {
            color: #343a40;
            font-weight: 600;
        }
        h3 {
            color: #007bff;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
        .recipient-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Send a DocuSign Envelope</h1>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Template Selection -->
                <div class="mb-4">
                    <label for="template_choice" class="form-label">Select a Template</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="template_choice" id="template1" value="1" required>
                        <label class="form-check-label" for="template1">
                            Template 1 (17cc51e1-5433-4576-98bb-7c60bde50bbd)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="template_choice" id="template2" value="2">
                        <label class="form-check-label" for="template2">
                            Template 2 (fc1fa3af-f87d-4558-aa10-6b275852c78e)
                        </label>
                    </div>
                </div>

                <!-- Number of Recipients -->
                <div class="mb-4">
                    <label for="num_recipients" class="form-label">Number of Recipients</label>
                    <input type="number" class="form-control" id="num_recipients" name="num_recipients" value="1" min="1" required>
                </div>

                <!-- Recipients Section -->
                <div id="recipients">
                    <div id="recipient_1" class="recipient-section">
                        <div class="recipient-header">
                            <h3>Recipient 1</h3>
                            <button type="button" class="delete-btn" onclick="removeRecipient(1)">Delete</button>
                        </div>
                        <div class="mb-3">
                            <label for="email_1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_1" name="email_1" required>
                        </div>
                        <div class="mb-3">
                            <label for="name_1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name_1" name="name_1" required>
                        </div>
                        <div class="mb-3">
                            <label for="role_name_1" class="form-label">Role Name</label>
                            <input type="text" class="form-control" id="role_name_1" name="role_name_1" value="Recipient" required>
                        </div>
                    </div>
                </div>

                <!-- Add Another Recipient Button -->
                <div class="d-grid gap-2 mb-4">
                    <button type="button" class="btn btn-outline-primary" onclick="addRecipient()">Add Another Recipient</button>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom">Send Envelope</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pritzker Finance | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-8b2i3RC4LDDpe5qboXMAQ5Sc6yR+RczQxLjm6w5LgEGxvlhVMpL9I/sKXzJGL9PY" crossorigin="anonymous"></script>

    <!-- JavaScript for dynamic recipient addition and deletion -->
    <script>
        let recipientCount = 1;

        function addRecipient() {
            recipientCount++;

            const recipientSection = document.createElement('div');
            recipientSection.setAttribute('id', `recipient_${recipientCount}`);
            recipientSection.classList.add('recipient-section');
            recipientSection.innerHTML = `
                <div class="recipient-header">
                    <h3>Recipient ${recipientCount}</h3>
                    <button type="button" class="delete-btn" onclick="removeRecipient(${recipientCount})">Delete</button>
                </div>
                <div class="mb-3">
                    <label for="email_${recipientCount}" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_${recipientCount}" name="email_${recipientCount}" required>
                </div>
                <div class="mb-3">
                    <label for="name_${recipientCount}" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name_${recipientCount}" name="name_${recipientCount}" required>
                </div>
                <div class="mb-3">
                    <label for="role_name_${recipientCount}" class="form-label">Role Name</label>
                    <input type="text" class="form-control" id="role_name_${recipientCount}" name="role_name_${recipientCount}" value="Recipient" required>
                </div>
            `;
            document.getElementById('recipients').appendChild(recipientSection);
        }

        function removeRecipient(id) {
            const recipientSection = document.getElementById(`recipient_${id}`);
            recipientSection.remove();
        }
    </script>
</body>
</html>
