stages:
  - build
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  VENV_PATH: "$CI_PROJECT_DIR/djangoenv"

# --- Build job ---
build:
  stage: build
  image: python:3.11-slim
  before_script:
    - apt-get update && apt-get install -y python3-venv
    - python3 -V
    - pip install --upgrade pip
  script:
    - python3 -m venv djangoenv
    - source djangoenv/bin/activate
    - pip install -r requirements.txt
  cache:
    paths:
      - .cache/pip
      - djangoenv/
  artifacts:
    paths:
      - djangoenv/
    expire_in: 1 hour
  only:
    - main
    - develop

# --- Test job ---
test:
  stage: test
  image: python:3.11-slim
  before_script:
    - apt-get update && apt-get install -y python3-venv
    - source $VENV_PATH/bin/activate
  script:
    - python manage.py test || echo "No tests found, skipping."
  dependencies:
    - build
  only:
    - main
    - develop

# --- Deploy job (manual trigger) ---
deploy:
  stage: deploy
  image: python:3.11-slim
  before_script:
    - apt-get update && apt-get install -y python3-venv
    - source $VENV_PATH/bin/activate
  script:
    - echo "Deploying Django application..."
    - pip install gunicorn
    - python manage.py collectstatic --noinput
    - gunicorn myproject.wsgi:application --config gunicorn.conf.py
  dependencies:
    - test
  environment:
    name: production
  only:
    - main
  when: manual
