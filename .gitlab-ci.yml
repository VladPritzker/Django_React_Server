stages:
  - build
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  VENV_PATH: "$CI_PROJECT_DIR/djangoenv"

build:
  stage: build
  image: python:3.11
  before_script:
    # 1) Install Debian's python3.11 & python3.11-venv
    - apt-get update && apt-get install -y python3.11 python3.11-venv

    # 2) Remove Docker’s own python3 so we don't mix interpreters
    - rm /usr/local/bin/python3

    # 3) Symlink Debian’s python3.11 as /usr/local/bin/python3
    - ln -s /usr/bin/python3.11 /usr/local/bin/python3
    
    - which python3
    - python3 --version
    - pip install --upgrade pip
  script:
    - python3 -m venv djangoenv
    - source djangoenv/bin/activate
    - pip install -r requirements.txt
  artifacts:
    paths:
      - djangoenv/
    expire_in: 1 hour
  only:
    - main
    - develop

test:
  stage: test
  image: python:3.11-slim
  before_script:
    - source "$VENV_PATH/bin/activate"
  script:
    - python manage.py test || echo "No tests found, skipping."
  dependencies:
    - build
  only:
    - main
    - develop

deploy:
  stage: deploy
  image: python:3.11-slim
  before_script:
    - source "$VENV_PATH/bin/activate"
  script:
    - echo "Deploying Django application..."
    - pip install gunicorn
    - python manage.py collectstatic --noinput
    - gunicorn myproject.wsgi:application --config gunicorn.conf.py
  dependencies:
    - test
  environment:
    name: production
  only:
    - main
  when: manual
